<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Label_for , Table **</title>
</head>
<body>

	<h2>** Label_for , Table **</h2>
	<table>
		<form action="#" method="get">
			<tr>
				<td bgcolor="aqua"><label for="id">ID</label></td>
				<td><input type="text" id="id" name="id" size="10"
					value="banana" placeholder="영문으로만 입력 그러나 value가 우선 표시됨 "></td>
			</tr>
			<tr>
				<td bgcolor="aqua"><label for="pw">Password</label></td>
				<td><input type="password" id="pw" name="pw" size="20"
					maxlength="10" value="12345" placeholder="숫자로만 입력 하세요 ~~">
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua">성별</td>
				<td><input type="radio" name="gender" value="F" id="woman"
					checked="checked"><label for="woman">여성</label>&nbsp;&nbsp;

					<input type="radio" name="gender" value="M" id="man"
					checked="checked"><label for="man">남성</label></td>
			</tr>
			<tr>
				<td bgcolor="aqua"><label for="birthday">생년월일</label></td>
				<td><input type="date" id="birthday"></td>
			</tr>
		</form>
	</table>
</body>
</html>
