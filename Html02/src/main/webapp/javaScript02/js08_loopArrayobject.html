<meta charset="UTF-8">
<title>** Array,Loop, Object **</title>
<script>
//TEST 1. Array
// 1.1 ) index는 0qnxj .. 
// a.초기값 지정
var arr =["가","나","다","라","마"];
var num1 =[1,2,3,4,5,6];
// b. 명시적 선언과 동시에 초기화 
var num2 = new Array(10,20,30,40,50);

// c. 명시적 선언
// => 크기 (length) 반드시 지정
// => 그러나 크기가 고정된것은 아니고, 추가하면 늘어남 
var week = new Array(7);

// 1.2) set
arr[0]="대";arr[1]="한";arr[2]="민";arr[3]="국";arr[4]="만";arr[5]="세";
week[0]="일";week[1]="이";week[2]="삼";week[3]="사";week[4]="오";week[5]="육";week[10]="index_10";

// 1.3) Get
// => 배열의 크기는 가장큰 인덱스 값으로 결정함 .
// => 순차적인 출력시에는 값이 없는 undefined 까지 모두 출력됨 .
	for(var i=0; i<arr.length; i++){
		document.write("* arr =>"+"arr["+i+"]="+arr[i]+"<br>");
	} 

	for(var i=0; i<week.length; i++){
		document.write("* week =>"+"week["+i+"]="+week[i]+"<br>");
	} 
// eachFor(간편한 For) : in of 
// java : for (int i L num1){....}
// => of : value 를 return, undifined 까지 모두 출력 

	for(var i of num1){document.write(" "+i);}
	document.write("<br>");
	for(var s of arr){document.write(" "+s);}
	document.write("<br>");
	
//=> in : index 를 return, undifined 는 출력하지않음  
	document.write("** in Test <br>");
	for(var i in num2){document.write(" "+i+"="+num2[i]);}
	document.write("<br>");
	for(var s in week){document.write(" "+s+"="+week[s]);}
	document.write("<br>");
	
// Test 2. Loop_for

// * 실습 
// => 1~100 까지의 합을 for 을 이용해서 계산하고 출력하기 
	document.write("**1~100까지의 합_for <br>");
	
	var sum=0;
	for(var i =1 ;i<=100;i++){
	sum += i	
	}
	document.write("**1~100까지의 합_for <br>"+sum);
	
// => font 크기를 10px ~ 35px 가지 5px 씩 증가 하면서 font 크기 출력하기 
// => <span> Tag 에 출력 
// 	  <span style="color:blue;font-size:10px">contents</span>

	
	for(var s=10;s<=35; s+=5){
		document.write("<span style='color:blue;font-size:"+s+"px;'>"+s+"px</span><br>");
	}	
	document.write("<br>");
	
// Test 3. Loop_while
// => 1~100 까지의 합을 while 구문으로 계산하고 출력하기
	var i=0;
	var sum =0;
	while(i<101){
		sum += i;
		i++
	}
	document.write(sum+"<br>");
// => 1~100 까지의 합을 DO~ while 구문으로 계산하고 출력하기
	var z =0,sum=0;
	do {
		sum += z;
		z++
	} while (z<101);
	
	document.write(sum+"<br>");
	
// Test 4. continue, break
// 4.1) 1~100 가지 에서 5의 배수들의 합을 구하세요~~
// => 단, 45의 배수가 나오면 종료하기
	var sum=0;
	for(var i=1 ;i<=100 ; i++){
		
		if (i%45==0) break; // 반복문 종료
		if(i%5!=0) continue; // 이하 구문을 시행하지 않고 반복문 진행 
		sum+=i;
	}
	document.write("1~100 가지 에서 5의 배수들의 합을 구하세요~~<br>=>"+sum+"<br>");
	
	
// 4.2) 1초 동안 while_Loop 의 반복횟수 Count 
// -> 4.2.1) 무한루프, break
// => Date의 시간값에서 1초는 숫자로 1000
	var count = 0;
	var start = new Date().getTime();
	while(true){
		// 1초 됏으면 종료 
		if(new Date().getTime() > (start+1000)) break;
		count++
	}
	document.write("1초 동안 while_Loop 의 반복횟수 Count "+count+"<br>");
	
// 4.2.2) 1초동안 while_Loop 시행 
	var count=0;
	var start = new Date().getTime();
	while(new Date().getTime() <= (start+1000)){
		count++
	}
	document.write("1초 동안 while조건 의 반복횟수 Count "+count+"<br>");

	// Test5. Object(객체) 선언, 출력, this
	// => Type이 다른 여러 자료형을 한번에 정의
	// => 이때 정의되는 자료를 속성(=요소)
    //	 속성의 값은 기본자료형 또는 function 이 가능하다.
	// * 단어비교 -> ingredient:재료,성분  / component:구성요소 

// 5.1) 객체의 정의 (리터럴표기법)	
	var myObject ={
		name:'건조망고',
		size:500,
		ingre:'망고,설탕,색소,방부제',
		calory:123.456
}
// 5.2) 객체출력 
//	=> 간편출력 for 구문 : of, in
//  => in : 배열(index Return), 객체(속성명 Return)
// => of는 객체에 적용 안됨
	/* document.write("myObject for_of Test");
	for(var mm of myObject){
		document.write(" "+mm);
	}
 */
	document.write("myObject for_of Test<br>");
	for(var mm in myObject){
		document.write(mm+" => "+myObject[mm]);
	}
	
// => 객체명, 크기 
document.write("<br> myObject name, size "+myObject.name+","+myObject.size);
	
// 5.3) 객체의 다양한 특성 (function , this...)	
// => 객체의 속성의 값으로 function 을 정의할때에는 익명으로함 (익명함수)
		var student ={
		name:'홍길동',
		score:100,
		eat:function(menu){
			//ver 1
			//document.write("점심메뉴는"+menu+"입니다.<br>");
			//ver 2 : Object 내에서 자신의 속성을 사용할때 (student.name,this.name 모두가능)
			document.write(this.name+"점심메뉴는"+menu+"입니다.<br>");
		},
		study:function(kind){
			//ver 1
			//document.write("그리고"+ kind+"를 열심히 공부 합니다.<br>");
			//ver 2 
			document.write("그래서"+kind+this.score+"점 맞았습니다.<br>");
		},
		all:function(menu,kind){ // ver 3: Object 내에서 메서드로 정의된 자신의 속성 호출가능
			this.eat(menu,kind);
			student.study(kind);
		}  
}// student	
	// => 객체 사용 ver 01

	 */
	student.all("짜장면","스프링");
