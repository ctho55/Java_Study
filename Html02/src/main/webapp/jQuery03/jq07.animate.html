<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** aniamte & fade & slide 효과 **</title>
<script src="../myLib/jquery-3.2.1.min.js"></script>
<script>
	// 1. animate({속성들},시간_int)
	// => 시간 단위 : 1/1000 초 
	// => 속성 : opacity, width, height, left, top, 
	//			right, bottom, margin, padding
	// => 지정된 시간에 속성의 값을 변경시켜준다. 

	$(function() {

		$('#aa').css({
			width : 200,
			height : 100,
			left : 10,
			top : 10,
			color : 'Navy',
			backgroundColor : "pink",
			position : 'absolute',
			opacity : '0.2'
		}).animate({
			width : '-=150',
			// => width: 50 직접 수치를 입력해됨,
			// 상대수치를 '-=150' 사용하는것도 됨
			height : '+=200',
			left : '+=300',
			top : 10,
			opacity : '0.6'
		}, 3000);

		//2 . 효과 메서드 
		$('#ff').click(function(){
			$(this).css('color','gray');
			$('#img1').fadeToggle('slow');
		});// ff_click 
		
		$('#ss').click(function(){
			$(this).css('color','gray');
			$('#img2').slideToggle('slow');
			$('#img3').slideToggle('normal');
			$('#img4').slideToggle('fast');
		});// ss_click 
		
		$('#tt').click(function(){
			$(this).css('color','gray');
			$('#img5').toggle('slow');
		});// tt_click 
		
		// ** 효과 All Test
		$('button').click(function() {
			$(this).css('color','gray');
			$('#img1').fadeToggle('slow');
			$('#img2').slideToggle('slow');
			$('#img3').slideToggle('normal');
			$('#img4').slideToggle('fast');
			$('#img5').toggle('slow');
		}); // button_click 
		
		
	}); // ready 
	
	
	
	
</script>
</head>
<body>
	<h2>1. Animate</h2>
	<div id="aa">Animate Test</div>

	<button>효과 All Test</button>

	<h2 id="ff">2. Fade toggle image</h2>
<img src="../image/a1.png" id="img1" width="100" height="100" > <br> 

	<h2 id="ss">3. Slide toggle image</h2>
<img src="../image/a2.png" id="img2" width="100" height="100" > &nbsp; 
<img src="../image/a3.png" id="img3" width="100" height="100" > &nbsp; 
<img src="../image/a4.png" id="img4" width="100" height="100" > <br> 

	<h2 id="tt">4. toggle image</h2>
<img src="../image/a5.png" id="img5" width="100" height="100" > <br> 


</body>
</html>
