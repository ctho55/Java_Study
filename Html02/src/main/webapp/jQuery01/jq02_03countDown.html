<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CountDown 과 화면전환 **</title>
<script src="../myLib/jquery-3.2.1.min.js"></script>
<script>
//** 자동화면전환 **
//1) meta Tag
//=> http-equiv="refresh" content="5;url=http://www.naver.com"

//2) location 객체 (window.location...) 
//=> href='url'     : 화면전환 (히스토리에 남음 -> 이전화면 으로 이동가능)
//=> replace('url') : 화면전환 (히스토리에 남지 않음 -> 이전화면 으로 이동불가)
//=> reload() : 새로고침

//** 시간관련 자동실행 함수
//=> 일정시간간격으로 자동반복실행, 일정시간후 자동실행 
//=> setInterval("실행할 함수 또는 코드" ,반복주기_시간) ;
//=> setTimeout("이동명령문",시간) ;
//=> 시간 단위 : 1/1000 초

// 10초 후 이동
	setTimeout("location.href='./jq02_02aniStartnStop.html'", 1000*10);
// 10초 동안 CountDown : Ver01
/* 	setInterval("countDown()",1000);
var sec = 9;	
function countDown() {
	$('#cd').html(sec);	
	if (sec>0) sec--;
	else sec=10; 
} //countDown	
 */
 
//10초 동안 CountDown : Ver02
	var sec = 9;
 	setInterval(function() {
 		$('#cd').html(sec);	
 		if (sec>0) sec--; 
 		else sec=10;
 	},1000);
	
</script>
</head>
<body>
<div align="center">
	<h2>** CountDown 과 화면전환 **</h2>
	=> 10초 후 이동합니다.<br>
	=> 아래쪽에 10,9,8,...0 숫자가 표시 되도록 하세요<br>  
	<span id="cd" style="font-size: 15em;">10</span><br>
	<pre><h3>
	** location 객체 **
		-> href : 화면전환 (히스토리에 기록 -> 이전페이지로 이동가능)
		-> replace('...') : 화면전환 (히스토리에 기록안됨 -> 이전페이지로 이동불가능)
		-> reload() : 새로고침 (f5)	
	</h3></pre>
	<button onclick="location.href='../javaScript04/snowVillage.html'">화면전환_href</button><br>
	<button onclick="location.replace('../javaScript04/snowVillage.html')">화면전환_replace</button><br>
	<button onclick="location.reload()">새로고침_reload</button>
</div>
</body>
</html>
